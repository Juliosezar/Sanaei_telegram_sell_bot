{% load static %}

<header dir="ltr" class="header">
    <h1 class="logo"><a id="logo" href="{% url 'accounts:home_bot' %}">NapsV Panel</a></h1>
    <ul class="main-nav">
        <div class="dropdown www">
            <h3 dir="rtl" class="dropbtn" id="user boxx" >
                <div class="boz">
                    <span id="username">{{ user.username }}</span>
                    <img id="usericon" src="{% static "img/user.png" %}" alt="user">
                </div>
            </h3>
            <div class="dropdown-content">
                <a href="{% url 'accounts:logout' %}">خروج از حساب</a>
            </div>
        </div>
        <li class="hidephone"><a class="www" id="home" href='{% url 'accounts:home_sellers' %}'>صفحه اصلی</a></li>
    {% if user.level_access == 0 %}
        <li class="hidephone"><a class="www" href="{% url  "configs:seller_create" user.username "auto" %}" id="action_create_config">ساخت کانفیگ</a></li>
        <li class="hidephone"><a class="www" href="" id="action_list_config">لیست کانفیگ ها</a></li>
    {% else %}
        <li class="hidephone"><a class="www" href="{% url "sellers:select_seller" "create" %}" id="action_create_config">ساخت کانفیگ</a></li>
        <li class="hidephone"><a class="www" href="{% url "sellers:select_seller" "list" %}" id="action_list_config">لیست کانفیگ ها</a></li>
    {% endif %}    
        
    </ul>
</header>
