{% load static %}

<header dir="ltr" class="header">
    <h1 class="logo"><a id="logo" href="{% url 'accounts:home_bot' %}">NapsV Panel</a></h1>
    <ul class="main-nav">
        <div class="dropdown www">
            <h3 dir="rtl" class="dropbtn" id="user boxx" >
                <div class="boz">
                    <span id="username">{{ user.username }}</span>
                    <img id="usericon" src="{% static "img/user.png" %}" alt="user">
                </div>
            </h3>
            <div class="dropdown-content">
                <a href="{% url 'accounts:logout' %}">خروج از حساب</a>
            </div>
        </div>
        <li class="hidephone"><a class="www" id="home" href='{% url 'accounts:home_sellers' %}'>صفحه اصلی</a></li>
        <li class="hidephone"><button class="www" href="{% url "bot_config:bot_create_config" "auto" %}" id="action_create_config">ساخت کانفیگ</button></li>
        <li class="hidephone"><button class="www" href="{% url "bot_configs:list_configs" %}" id="action_list_config">لیست کانفیگ ها</button></li>
    </ul>
</header>
{% include "subsellers_list.html" %}
    <script>
        $(document).ready(function() {
            $('#create_config_box').hide()
            $('#list_config_box').hide()
            $('#create_config').click(function () {
                $('#main').hide()
                $('#create_config_box').show()
                }
            )
            $('#list_config').click(function () {
                $('#main').hide()
                $('#list_config_box').show()
                }
            )
            $('.close_btn').click(function () {
                $('#create_config_box').hide()
                $('#list_config_box').hide()
                $('#main').show()
            })
            $('#action_create_config').click(function () {
                $('#main').hide()
                $('#create_config_box').show()
                $('#list_config_box').hide()    
            }
            )
            $('#action_list_config').click(function () {
                $('#main').hide()
                $('#list_config_box').show()
                $('#create_config_box').hide()
                }
            )

        });
    </script>
